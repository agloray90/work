<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bost VR</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/reset.css"/>
	<link rel="stylesheet" href="./css/fonts.css"/>
	<link rel="stylesheet" href="./css/style.css"/>
	<link rel="stylesheet" href="./css/media.css"/>	
</head>
<body>
	<header class="header_top menu">
		<div class="logo">
			<a href="#"><img src="img/logo.png" alt="alt"></a>
		</div>	
		<div class="menu_icon">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
		<ul class="menu_links">
			<li><a class="menu_links-item" href="#">Solutions</a></li>
			<li><a class="menu_links-item" href="#">Services</a></li>
			<li><a class="menu_links-item" href="#">Projets</a></li>
			<li><a class="menu_links-item" href="#">About</a></li>
		</ul>
		<div class="menu_contact">
			<a class="langv" href="#">
				<img src="./img/usa.png" alt="#">
				<span>En</span>
			</a>
			<a class="button_contact" href="#">Contact</a>				
		</div>
	</header>
	<section class="contacts">
		<div class="contact_form">
			<div class="foto_bg_left">
				<img src="./img/bg_left.jpg" alt="alt">
			</div>
			<form class="contact_us">
				<h2>Contact us</h2>
				<h3>Company</h3>
				<textarea name="" id="" cols="40" rows="2" placeholder="Your company"></textarea>
				<h3>email address</h3>
				<textarea name="" id="" cols="40" rows="" placeholder="company@email.com"></textarea>
				<h3>Message</h3>
				<textarea name="" id="" cols="40" rows="10" placeholder="Your message"></textarea>		
				<div class="button_imputs">
					<a href="#" class="button_contact">Send</a>
				</div>
			</form>
		</div>
	<div class="informations">
		<div class="informations_title">
			<h2>Informations</h2>
		</div>	
		<div class="info_email">
				<p>Email</p>
				<p>boostvr.team@gmail.com</p>
		</div>
		<div class="info_phone">
			<p>Phone</p>
			<p>+33 970 463 990</p>
		</div>
		<div class="soc_info">
			<p>Social</p>
		</div>
		<div class="info_image">			
			<img src="./img/logo.png" alt="">
		</div>
				
	</div>
	</section>

	<script src="./js/jquery-3.0.0.min.js"></script>	
	<script src="./js/main.js"></script>
</body>
</html>
